<div class="modal fade" id="modal-delete-player-warning" tabindex="-1" list-url="{% url 'players_list' %}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>This action will cause player and connected staff deletion. Do you wish to continue?</p>
      </div>
      <div class="modal-footer" id="delete-warning-buttons">
        <button type="submit" class="btn btn-danger" id="delete-submit-btn" data-id="" data-url="{% url 'delete_player' %}">Yes, continue</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
